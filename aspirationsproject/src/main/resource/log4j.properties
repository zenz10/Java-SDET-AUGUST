#configure the logger level
log4j.rootLogger= TRACE, console, appFile

#configure the appender for console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n

#configure the appender for appFile
log4j.appender.appFile=org.apache.log4j.RollingFileAppender
log4j.appender.appFile.File=aspirationsLogs.log
log4j.appender.appFile.layout=org.apache.log4j.PatternLayout
log4j.appender.appFile.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n